{% extends 'base.html' %}

{% load static %}

{% block title %}Войти в систему{% endblock %}

{% block content %}
<div class="login-container">
    <h2 class="login-title">Войти в систему</h2>
    <form method="POST" class="login-form">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <small class="error-text">{{ field.errors|striptags }}</small>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="login-btn">Войти</button>
    </form>
</div>

<style>
    .login-container {
        background-color: white;
        border-radius: 8px;
        padding: 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 2rem auto;
    }
    .login-title {
        color: #2d3748;
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        text-align: center;
    }
    .login-form {
        display: flex;
        flex-direction: column;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #4a5568;
        font-weight: 600;
    }
    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }
    .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }
    .error-text {
        display: block;
        margin-top: 0.25rem;
        color: #e53e3e;
        font-size: 0.875rem;
    }
    .login-btn {
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
    }
    .login-btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }
</style>
{% endblock %}
