{% extends 'base.html' %}

{% block title %}Добавить привычку{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Добавить привычку</h2>
    <form method="POST" class="habit-form">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <small class="help-text">{{ field.help_text }}</small>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="submit-btn">Добавить</button>
    </form>
    <a href="{% url 'habit_list' %}" class="back-link">Назад</a>
</div>

<style>
    .form-container {
        background-color: white;
        border-radius: 8px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
    }
    .form-title {
        color: #4a5568;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
    }
    .habit-form {
        display: flex;
        flex-direction: column;
    }
    .form-group {
        margin-bottom: 1rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #4a5568;
        font-weight: 600;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #e2e8f0;
        border-radius: 4px;
        font-size: 1rem;
    }
    .help-text {
        display: block;
        margin-top: 0.25rem;
        font-size: 0.875rem;
        color: #718096;
    }
    .submit-btn {
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
    }
    .submit-btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }
    .back-link {
        display: inline-block;
        margin-top: 1rem;
        color: #4a5568;
        text-decoration: none;
        font-size: 0.875rem;
        transition: color 0.3s ease;
    }
    .back-link:hover {
        color: #2d3748;
    }
</style>
{% endblock %}
